<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Arquivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 50px 20px;
    }
    header h1 {
      font-size: 36px;
      margin: 0;
    }
    .upload-section {
      background: #ffffff;
      padding: 40px 20px;
      max-width: 500px;
      margin: -50px auto 0;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .upload-section input[type="file"] {
      margin: 20px 0;
    }
    .upload-section button {
      padding: 12px 30px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .upload-section button:hover {
      background-color: #005bb5;
    }
    .generated-link {
      margin-top: 20px;
      font-size: 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Faça o Upload do Seu Arquivo</h1>
    <p>Envie seu arquivo e gere um link personalizado.</p>
  </header>

  <!-- Seção de Upload -->
  <div class="upload-section">
    <h2>Escolha um Arquivo</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Enviar Arquivo</button>
    <div id="generatedLink" class="generated-link"></div>
  </div>

  <script>
    // Função para gerar um identificador único (UUID)
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Função para simular o upload e gerar um link único
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert("Por favor, selecione um arquivo para enviar.");
        return;
      }

      // Simula o envio do arquivo (neste caso, apenas capturamos o nome do arquivo)
      const fileName = fileInput.files[0].name;

      // Gera um identificador único para o upload
      const uniqueID = generateUUID();

      // Salva o nome do arquivo e o ID no localStorage
      const uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || {};
      uploadedFiles[uniqueID] = fileName;
      localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));

      // Exibe o link gerado
      const generatedLinkDiv = document.getElementById('generatedLink');
      const link = `${window.location.origin}/spy-app.html?id=${uniqueID}`;
      generatedLinkDiv.innerHTML = `
        <strong>Seu Link Personalizado:</strong><br>
        <a href="${link}" target="_blank">${link}</a>
      `;
    }
  </script>
</body>
</html>
